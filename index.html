<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="styles.css"/>
        <link href="https://fonts.goo.." rel="stylesheet"/>
        <script src="https://kit.fo.." crossorigin="anonymous"></script>
        <script src="script.js" defer></script>
        <title>Calculator</title>
    </head>
    <body>
        <main class="main"> <!----- Defines the main content of the page --->
        <div class="Calculator"> <!----- Represents the calculator interface. --->
        <div class="screen"> <!----- Contains the display screen of the calculator. --->
        <div class="screen-last" id="lastOperationScreen"></div>  <!-----   Creates a div element for displaying the last operation performed. --->
        <div class="screen-current" id="currentOperationScreen">0</div>   <!----- Creates a div element for displaying the current operation. It initially displays "0". --->
        <div class="buttons-grid"> <!----- Contains the buttons for the calculator. --->
        <!--Various <button> elements: Represent buttons for numbers, operators, and other functionalities of the calculator. 
            They have specific classes and attributes for styling and functionality. 
            Some buttons have data-number or data-operator attributes to distinguish between numbers and operators.-->
        
        <button class="btn btn-red span-2" id="clearBtn" onclick="this.blur();">Clear</button>
        <button class="btn btn-red span-2" id="deleteBtn" onclick="this.blur();">Delete</button>


        <!--×,÷,=,.,−,+ -->
        <button class="btn" onclick="this.blur();" id="pointBtn">.</button>
        <button class="btn" onclick="this.blur();" id="equalsBtn">=</button>
        <button class="btn" onclick="this.blur();" data-operator>−</button>
        <button class="btn" onclick="this.blur();" data-operator>÷</button>
        <button class="btn" onclick="this.blur();" data-operator>×</button>
        <button class="btn" onclick="this.blur();" data-operator>+</button>

        <!--Numbers 1 through 3-->
        <button class="btn" onclick="this.blur();" data-number>1</button>
        <button class="btn" onclick="this.blur();" data-number>2</button>
        <button class="btn" onclick="this.blur();" data-number>3</button>
        <!--Numbers 4 through 6-->
        <button class="btn" onclick="this.blur();" data-number>4</button>
        <button class="btn" onclick="this.blur();" data-number>5</button>
        <button class="btn" onclick="this.blur();" data-number>6</button>
        <!--Numbers 7 through 9-->
        <button class="btn" onclick="this.blur();" data-number>7</button>
        <button class="btn" onclick="this.blur();" data-number>8</button>
        <button class="btn" onclick="this.blur();" data-number>9</button>
    </div>
    </div>
</main>
    </body>
</html>
